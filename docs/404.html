  <body>
    <div class="container">
      <section class="main">
        <h1><span class="loader u-hide"></span>Redirecting...</h1>
        <p>If your browser doesn't automatically redirect, <a href="https://frazier.software/">click here</a>.</p>
      </section>
    </div>
    <script>
      const animations = [];
      const rotate = [
        { transform: 'rotate(0deg)' },
        { transform: 'rotate(360deg)' },
      ];
      const ready = cb => {
        if (document.readyState !== 'loading') cb();
        else document.addEventListener('DOMContentLoaded', cb);
      };

      ready(() => {
        const loaders = document.querySelectorAll('.loader');
        loaders.forEach(el => {
          el.classList.remove('u-hide');
          const animation = el.animate(rotate, { duration: 1000, iterations: Infinity });
          animations.push(animation);
        });

        setTimeout(() => {
          animations.forEach(a => a.pause());
          window.location.replace('https://frazier.software/');
        }, 1200);
      });
    </script>
  </body>
